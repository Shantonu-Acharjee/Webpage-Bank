<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <!-- Filter Gallery Start -->
    <div class="filter_gallery">
        <section>
            <ul>

                <li class="list active" data-filter="All">All</li>
                <li class="list" data-filter="Mobile">Mobile</li>
                <li class="list" data-filter="Camera">Camera</li>
                <li class="list" data-filter="Watch">Watch</li>
                <li class="list" data-filter="Shoe">Shoe</li>
                <li class="list" data-filter="Headphone">Headphone</li>

            </ul>



            <div class="product">

                <div class="itemBox Mobile"> <img src="./Photo/mobile1.jpg" alt=""></div>
                <div class="itemBox Camera"> <img src="./Photo/camera1.jpg" alt=""></div>
                <div class="itemBox Watch"> <img src="./Photo/watch1.jpg" alt=""></div>
                <div class="itemBox Shoe"> <img src="./Photo/shoe1.jpg" alt=""></div>
                <div class="itemBox Headphone"> <img src="./Photo/headphone1.jpg" alt=""></div>
                


                <div class="itemBox Mobile"> <img src="./Photo/mobile2.jpg" alt=""></div>
                <div class="itemBox Camera"> <img src="./Photo/camera2.jpg" alt=""></div>
                <div class="itemBox Watch"> <img src="./Photo/watch2.jpg" alt=""></div>
                <div class="itemBox Shoe"> <img src="./Photo/shoe2.jpg" alt=""></div>
                <div class="itemBox Headphone"> <img src="./Photo/headphone2.jpg" alt=""></div>


                <div class="itemBox Mobile"> <img src="./Photo/mobile3.jpg" alt=""></div>
                <div class="itemBox Camera"> <img src="./Photo/camera3.jpg" alt=""></div>
                <div class="itemBox Watch"> <img src="./Photo/watch3.jpg" alt=""></div>
                <div class="itemBox Shoe"> <img src="./Photo/shoe3.jpg" alt=""></div>
                <div class="itemBox Headphone"> <img src="./Photo/headphone3.jpg" alt=""></div>


                <div class="itemBox Mobile"> <img src="./Photo/mobile4.jpg" alt=""></div>
                <div class="itemBox Mobile"> <img src="./Photo/mobile5.jpg" alt=""></div>
                <div class="itemBox Watch"> <img src="./Photo/watch4.jpg" alt=""></div>
                <div class="itemBox Shoe"> <img src="./Photo/shoe4.jpg" alt=""></div>
                <div class="itemBox Headphone"> <img src="./Photo/headphone4.jpg" alt=""></div>
            </div>

        </section>

    </div>
    <!-- Filter Gallery End -->



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
