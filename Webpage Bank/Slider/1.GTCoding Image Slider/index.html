<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTCoding Image Slider</title>
    <script src="https://kit.fontawesome.com/ab0e23d463.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1>GTCoding Image Slider</h1> 

<!-- GTCoding Image Slider Start -->
<div class="GTCoding-image-slider">

    <div class="wrapper">

        <div class="prev-btn">
            <i class="fas fa-chevron-left"></i>
        </div>


        <div class="slides-container">

            <div class="slide-image">
                <img src="./Photo/BtCar Shantonu.jpeg" alt="">
            </div>

            <div class="slide-image">
                <img src="./Photo/IMG_0234.jpg" alt="">
            </div>

            <div class="slide-image">
                <img src="./Photo/IMG_0541.JPG" alt="">
            </div>

            <div class="slide-image">
                <img src="./Photo/IMG_0234.jpg" alt="">
            </div>

        </div>


        <!-- navigation-dots Start -->
        <div class="navigation-dots">
            
            <!--  
                
            <div class="single-dot"></div>
            <div class="single-dot active"></div>
            <div class="single-dot"></div>

            -->
        </div>
        <!-- navigation-dots End -->


        <div class="next-btn">
            <i class="fas fa-chevron-right"></i>
        </div>

    </div>


</div>
<!-- GTCoding Image Slider Start -->


    <script src="./js/main.js"></script>
</body>
</html>
