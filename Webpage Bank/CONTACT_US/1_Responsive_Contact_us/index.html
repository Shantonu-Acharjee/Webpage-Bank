<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_Responsive_Contact_us</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <section>
        <div class="contact-us-container">

            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">

                        <li>

                            <span><img src="./images/location.png" alt=""></span>

                            <span>
                                Chandpur, Chittagong, Bangladesh.
                            </span>

                        </li>


                        <li>

                            <span><img src="./images/mail.png" alt=""></span>
                            
                            <span>
                                milivoltage@gmail.com
                            </span>

                        </li>


                        <li>

                            <span><img src="./images/call.png" alt=""></span>
                            
                            <span>
                                +8801789333514
                            </span>

                        </li>

                    </ul>
                </div>

                <ul class="sci">
                    <li><a href=""><img src="./images/1.png" alt=""></a></li>
                    <li><a href=""><img src="./images/2.png" alt=""></a></li>
                    <li><a href=""><img src="./images/3.png" alt=""></a></li>
                    <li><a href=""><img src="./images/4.png" alt=""></a></li>
                    <li><a href=""><img src="./images/5.png" alt=""></a></li>
                </ul>
            </div>



            <div class="contactForm">
                <h2>Send a Message</h2>

                <div class="formBox">

                    <div class="inputBox w50">

                        <input type="text" required>
                        <span>First Name</span>

                    </div>

                



                    <div class="inputBox w50">

                        <input type="text" required>
                        <span>Last Name</span>
                        
                    </div>

                



                    <div class="inputBox w50">

                        <input type="email" required>
                        <span>Email Address</span>
                        
                    </div>

                



                    <div class="inputBox w50">

                        <input required>
                        <span>Mobile Number</span>
                        
                    </div>

            

                

                    <div class="inputBox w100">

                        <textarea required></textarea>
                        <span>Write your message here...</span>
                        
                    </div>

                


                

                    <div class="inputBox w100">

                        <input type="submit" value="Send">
                        
                    </div>

                


                </div>

            </div>
        </div>
    </section>

    
    
</body>
</html>
