<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar with HTML CSS and Javascript</title>
    <script src="https://kit.fontawesome.com/ab0e23d463.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <!-- Nav Start -->
    <nav>
        <div class="toggle">
            <a href="#" class="logo">Mili Voltage</a>
            <i class="fas fa-bars" id="menu"></i>
            
        </div>

        <ul id="menuUL">
            <a href="#" class="logo">Mili Voltage</a>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">Blog</a></li>
        
        </ul>

        <div class="serch-box">
            <input id="serch" class="serch" type="text" placeholder="Search....">
            <a id="serch-icon" class="serch-icon" href="#"><i class="fas fa-search"></i></a>
        </div>
    </nav>
    <!-- Nav End -->
    

    <script src="./js/main.js"></script>
</body>
</html>
